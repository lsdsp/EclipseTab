name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests with coverage
        run: npm run test:unit:cov

      - name: Build
        run: npm run build

  e2e:
    name: E2E (${{ matrix.project }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chromium
            os: ubuntu-latest
            browsers: chromium
          - project: firefox
            os: ubuntu-latest
            browsers: firefox
          - project: msedge
            os: windows-latest
            browsers: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/AppData/Local/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.project }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: npx playwright install --with-deps ${{ matrix.browsers }}

      - name: Install Playwright browsers (Windows)
        if: runner.os == 'Windows' && matrix.browsers != ''
        run: npx playwright install ${{ matrix.browsers }}

      - name: Run Playwright regression
        run: npx playwright test -c .e2e-tests/playwright.config.ts --project=${{ matrix.project }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
